<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">CarConnect Survey Form</h1>
    <p id="description">Thank you for helping us to improve the platform!</p>
    <form id="survey-form" method="post" action="URL_DESTINO">
      <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
      <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required/></label>
      <label for="number" id="number-label">Age<input id="number" type="number" placeholder="Enter your age" required min="13" max="99"/></label>
      <label id="dropdown-question" for="dropdown">
        Which option best describes your current role?
        <select id="dropdown" name="current-role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <fieldset>
        <legend id="rec">Would you recommend CarConnect to a friend?</legend>
        <label class="radio-rec" for="rec-definitely"><input id="rec-definitely" class="inline" type="radio" value="Definitely" name="recommend" checked/> Definitely</label>
        <label class="radio-rec" for="rec-maybe"><input id="rec-maybe" class="inline" type="radio" value="Maybe" name="recommend"/> Maybe</label>
        <label class="radio-rec" for="rec-not-sure"><input id="rec-not-sure" class="inline" type="radio" value="Not-sure" name="recommend"/> Not sure</label>
      </fieldset>
      <fieldset>
        <legend id="imp">What would you like to see improved?</legend>
        <label class="features" for="improve1"><input id="improve1" class="inline" type="checkbox" value="Feature1" />User Interface</label>
        <label class="features" for="improve2"><input id="improve2" class="inline" type="checkbox" value="Feature2" />Gamification</label>
        <label class="features" for="improve3"><input id="improve3" class="inline" type="checkbox" value="Feature3" />Buy and Sell Features</label>
        <label class="features" for="improve4"><input id="improve4" class="inline" type="checkbox" value="Feature4" />Events and Meetups</label>
        <label class="features" for="improve5"><input id="improve5" class="inline" type="checkbox" value="Feature5" />Forums and Community</label>
      </fieldset>
      <label for="comments">
        <legend>Any comments or suggestions?</legend>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
